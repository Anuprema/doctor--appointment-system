<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/free-photo/flat-lay-medical-composition-with-clipboard-template_23-2148124579.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1rem;
            text-transform: uppercase;
            border: none;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-register {
            background-color: #28a745;
            color: white;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Appointment System</h2>
        <a href="{{ url_for('register') }}" class="btn btn-register">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
    </div>
</body>
</html>
