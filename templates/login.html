<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ03v5cV5lA4t9IT2Xw6j5o3d5Xq8hFfS5Bfb73I0I43dEVyIOgWx12V3yQk" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.sccvs.com.au/wp-content/uploads/2017/04/CT-CORONARY-ANGIOGRAM-AND-CALCIUM-SCORING.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 430px;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            height: 18px;
            font-size: 16px;
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
        }

        label {
            font-style: oblique;
            font-weight: 800;
            font-size: large;
            color: black;
        }

        button {
            background-color: dodgerblue;
            color: white;
            padding: 6px;
            font-size: 16px;
            width: 23%;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        button:hover {
            background-color: #0073e6;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        h1 {
            color: ghostwhite;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LOGIN</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="username"><i class="fas fa-user icon"></i> Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="password"><i class="fas fa-lock icon"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Remember me</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-nmujg+4+hJ2KgeFqgFtq5s8sbxdE6dzYrzCwFTdVbT6pGzMDu5ZpV6GoAfiBdP3s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqG0dO6pa2Xnnn5wp2Yl57iBfHr3c6zLeWfG2j6xStRzB" crossorigin="anonymous"></script>
</body>

</html>
